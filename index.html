<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Library</title>
</head>
<body>
    <header class="header">
        <h1>The Library</h1>
    </header>
    <main class="main">
        <button class="addBook">Add Book</button>
        <div class="modalContainer">
            <div class="modal">
                <button class="backButton">Back</button>
                <h3>Add a Book!</h3>
                <form class="bookForm">
                    <div><input type="text" class="input" id="title" placeholder="Title" required></div>
                    <div><input type="text" class="input" id="author" placeholder="Author" required></div>
                    <div><input type="number" class="input" id="pages" placeholder="Pages" required min="0"></div>
                    <div class="isFinishedContainer">
                        <label class="finishedText" for="isFinished">Have you finished it?</label>
                        <input type="checkbox" class="checkbox" id="isFinished">
                    </div>
                    <button class="submitButton" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="bookGrid">
           
        </div>
        <footer class="footer">
        <p class="credit">Made by <a>Brody</a></p>
    </footer>
    </main>
    
</body>
</html>
